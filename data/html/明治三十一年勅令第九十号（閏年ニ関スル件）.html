<TITLE>明治三十一年勅令第九十号（閏年ニ関スル件）</TITLE>

<B>明治三十一年勅令第九十号（閏年ニ関スル件）<BR>
（明治三十一年五月十一日勅令第九十号）</B><BR><BR>
<P>
<A NAME="1000000000000000000000000000000000000000000000000000000000001000000000000000000"></A>
神武天皇即位紀元年数ノ四ヲ以テ整除シ得ヘキ年ヲ閏年トス但シ紀元年数ヨリ六百六十ヲ減シテ百ヲ以テ整除シ得ヘキモノノ中更ニ四ヲ以テ商ヲ整除シ得サル年ハ平年トス
</DIV>
